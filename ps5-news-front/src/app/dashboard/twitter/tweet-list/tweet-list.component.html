<nb-card>
    <nb-card-header>

        <div class="row">
            <div class="col-md-4">
                People Tweets About PS5
            </div>
            <div class="col-md-2 offset-md-6">
                <button nbButton fullWidth outline status="primary" [nbSpinner]="crawlSpinner" (click)="crawlTweets()">Crawl Tweets</button>
            </div>
        </div>
    </nb-card-header>
</nb-card>
<nb-card>
    <nb-card-body [nbSpinner]="crawlSpinner">
        <div class="row">
            <div class="col-md-3 col-sm-12" *ngFor="let tweet of tweets">
                <nb-card status="info" >
                    <nb-card-header>
                        @{{tweet.username}}

                        <nb-badge *ngIf="tweet.sentiment=='VERY_NEGATIVE'" [text]="tweet.sentiment" status="warning" position="top end"></nb-badge>
                        <nb-badge *ngIf="tweet.sentiment=='NEGATIVE'" [text]="tweet.sentiment" status="danger" position="top end"></nb-badge>
                        <nb-badge *ngIf="tweet.sentiment=='NEUTRAL'" [text]="tweet.sentiment" status="control" position="top end"></nb-badge>
                        <nb-badge *ngIf="tweet.sentiment=='POSITIVE'" [text]="tweet.sentiment" status="success" position="top end"></nb-badge>
                        <nb-badge *ngIf="tweet.sentiment=='VERY_POSITIVE'" [text]="tweet.sentiment" status="success" position="top end"></nb-badge>
                    </nb-card-header>
                    <nb-card-body>
                        {{tweet.tweetText}}
                    </nb-card-body>
                </nb-card>
            </div>
        </div>
    </nb-card-body>
</nb-card>
